<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
<script src='https://cdn.rawgit.com/svgdotjs/svg.js/ceaf24d5/dist/svg.min.js'>
</script>
<body>
<div id="logo" style="width: 25%;"></div>
</body>
<script>
const line_width = 3;
const width = 100;
const height = width * 1.2;
const fontSize = width / 5;
var draw = SVG('logo').viewbox(0, 0, width, height)

var f = (dx, dy) => {
  const cx = width / 2;
  const cy = width / 2;
  const unit = width / 13;
  const color = "#4b29b1";
  const center_space_ratio = 0.7;

  var px = cx + center_space_ratio * unit * dx;
  var py = cy + center_space_ratio * unit * dy;
  
var line = draw.line(px, py, cx + 5.0 * unit * dx, cy + 5.0 * unit * dy)
line.stroke({ color: color, width: line_width, linecap: 'round' })
var line = draw.line(px, py, cx + 4.5 * unit * dx, py)
line.stroke({ color: color, width: line_width, linecap: 'round' })
var line = draw.line(px, py, px, cy + 4.5 * unit * dy)
line.stroke({ color: color, width: line_width, linecap: 'round' })
}

f(-1, -1);
f(-1, 1);
f(1, -1);
f(1, 1);

var text = draw.text('osdev-jp')
text.font({
  family:   'Montserrat'
, size:     fontSize
, anchor:   'middle'
, leading:  '1.5em'
, weight:  '300'
})
text.move(width/2,height - fontSize * 1.3).font({ fill: '#f06'})
</script>
